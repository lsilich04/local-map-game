<!DOCTYPE html>
<html>

	<head>
		<title>Place Map Game</title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css" />
		<link rel="icon" type="image/png" href="images/fav.png" />
		<link rel="stylesheet" href="css/mapgame.css" />
		<script src="js/mapgame.js"></script>
		
	</head>
	
	<body>
	
		<center>
			<h1>Place Map Game</h1>
		</center>
	
		<div id="gamearea">
			<div id="output">
				Enter your guess:<input type="text" id="guess">
				<span id="right">&#x2713; Nice job!</span>
				<span id="wrong">&#x2715; The Answer is: </span>
				<span id="charlength"> You need to enter at least four characters.</span>
			</div>
	
			<div id="map-canvas">
	
			</div>
			
				<button id="restart" class="button">Restart Game</button>
				<button id="hints" class="button">Show Hints</button>
				<div id="scorer">Score: 0/0</div>
				<div id="difficulty"> Difficulty: <span id="stars">&#x2605;</span></div>
				
				<div id="hpwrap">
					<div id="hpbar">
						<div id="hp"></div>
					</div>
				</div>
				
		</div>
		
		<div id="googlesrc"><img src="images/powered-by-google-on-white.png" /></div>
		
		<div id="dialogbox" class="dialog" title="What kind of places?">
			<form>
				<input type="text" name="location" id="location" value="pizza" />
			</form>
		</div>
		
		<div id="dialogloser" title="You Lose">Five strikes and you're out!</div>
		<div id="dialogwinner" title="You Win">Congratulations! You're a winner!</div>
	
	</body>
</html>
